<!DOCTYPE html>
<html>
    <head>
        <title>TASK TABLE</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <style>
        .test{
            text-align: center;
            font-size: 100px;
        }
    </style>
    <body>
        <div class="mt-5" style="text-align: center;">
            <input placeholder="TASK" value="" id="input">
            <button onclick="add()">Add</button>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">TASK</th>
              </tr>
            </thead>
            <tbody id="otask">
              <tr>
                <th id="number">1</th>
                <td id="task"></td>
              </tr>
            </tbody>
          </table>
    </body>
    <script>
        localStorage.setItem('count',2);
        let i;
//        let i = JSON.parse(localStorage.getItem('count'));
        function add()
        {
            for(i = JSON.parse(localStorage.getItem('count'));i<=localStorage.getItem('count');i+=1)
            {
                let output = document.getElementById('task').innerHTML = document.getElementById('input').value;
                let test = `<tbody id='otask'><tr> <th scope='row' id='number'>${i}</th> <td id='task'></td> </tr></tbody>`;
                document.getElementById("otask").innerHTML += test;
                console.log(localStorage.getItem('count'));
//                i+=1;
            }
            localStorage.setItem('count',i);
        }
    </script>
</html>
