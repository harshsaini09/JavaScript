<!DOCTYPE html>
<html>
    <head>
        <title>TASK TABLE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <style>
        .main{
            margin-top: 8%;
        }
        .one,.two,.three{
            margin-left: 2%;
            border: none;
            padding: .5%;
        }
        .one{
            background-color: #0099e5;
        }
        .two{
            background-color: #ff4c4c;
        }
        .three{
            background-color: #34bf49;
        }
    </style>
    <body>
        <div class="d-flex justify-content-center main">
            <input id="input" value="" placeholder="Enter Task" id="task" style="margin-left: 2%;">
            <button id="add" onclick="myfun()" class="one">Add</button>
            <button id="update" class="two">Update</button>
            <button id="del" class="three">Delete</button>
        </div>
    </body>
    <script>
        document.querySelector("#update").disabled = true;
        document.querySelector("#del").disabled = true;
        document.querySelector("#add").disabled = false;
        function myfun(){
            document.querySelector("#update").disabled = false;
            document.querySelector("#del").disabled = false;
            document.querySelector("#add").disabled = true;
        }
    </script>
</html>
